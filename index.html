<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #txt {
            width: 95vw;
            max-width: 900px;
            height: 90vh;
            margin: auto;
        }

        ;

        #result {
            color: #000;
        }
    </style>
</head>

<body>

    <textarea id="txt"></textarea>
    <div id="result"></div>
    <div style="text-align: center; font-size: 0.8rem; padding: 5px; font-style: italic;">
        <div>All Right Reserved!</div>
        <div>Inedu Mozey</div>
        <div>
            &copy;
            <script>
                const date = new Date()
                document.write(date.getFullYear() > 2020 ? `2020 - ${date.getFullYear()}` : date.getFullYear())
            </script>
        </div>
    </div>
    <script src="../src/wysiwyg.js"></script>

    <script>
        const result = document.querySelector("#result");
        wysiwyg({
            selector: document.querySelector("#txt"),
        }, (err, data) => {
            if (err) {
                console.log(err)
            } else {
                result.innerHTML = data;
            }

        })

    </script>
</body>

</html>
